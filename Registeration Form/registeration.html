<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML, CSS, JavaScript assignment Form assignment by Dave at Mintex Tech, Dummy" />
    <meta name="keywords" content="HTML Form, Responsive, JavaScript Registeration form, Flex" />
    <meta name="robots" content="no follow" />
    <meta http-equiv="author" content="Dharak Savalia" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="expires" content="Fri, 10 December 2019 23:59:59 GMT" />
    <script type="text/javascript" src="resources/js/registration.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/mystyle.css">
    <title>Registeration Form</title>
</head>

<body>
    <div>
        <span>This is Registeration Form</span>
        <form onsubmit="formSubmit();return false">
            <h4>Registeration Form</h4>
            <ul>
                <li>
                    <label for="name">Complete Name</label>
                    <br>
                    <input type="text" required="required" id="name" placeholder="Account Holder Complete Name">
                </li>
                <li class="inline">
                    <label for="email_id">Email</label>
                    <br/>
                    <input type="Email" required="required" id="email_id" placeholder="Email">
                </li>
                <li class ="inline">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" required="required" id="password" placeholder="Password">
                </li>
                <li class ="inline">
                    <label>User Type</label>
                    <br>
                    <input type="radio" required="required" id="admin" value="ADMIN" name="user_type"> <label for="admin">ADMIN</label>
                    <input type="radio" required="required" id="customer" value="CUSTOMER" name="user_type" checked="checked">
                    <label for="customer">CUSTOMER</label>
                </li>
                <li>
                    <label for="address">Address</label>
                    <br>
                    <input type="text" required placeholder="123 Main St" id="address">
                    <br>
                    <label for="address2"> Address 2</label>
                    <br>
                    <input type="text" required placeholder="Apartment, Studio or Floor" id="address2">
                </li>
                <li class ="inline">
                    <label for="city">City</label>
                    <br>
                    <input type="text" required="required" id="city" placeholder="City or Town">
                </li>
                <li class="inline">
                    <label for="state">State</label>
                    <br>
                    <select id="state" required>
                        <option value="" selected="selected" disabled> Select one</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </li>
                <li class="inline">
                    <label for="zip">Zip</label>
                    <br>
                    <input type="number" min ="00000"required="required" id="zip" placeholder="00000">
                </li>
            </ul>
            <input type="submit" id="submit" value="Register">
        </form>
    </div>
    <!--Registeration Form Block-->
</body>

</html>
